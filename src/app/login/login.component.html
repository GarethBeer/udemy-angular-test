<div class="login">
  <label for="userName">Please enter UserName</label>
  <input type="text" class="form-control" [(ngModel)]="userName" />
  <p>{{ userName }}</p>
  <div class="button">
    <button
      class="btn btn-primary"
      [disabled]="!userName"
      (click)="onUserNameInput()"
    >
      Click Me
    </button>
  </div>
</div>
