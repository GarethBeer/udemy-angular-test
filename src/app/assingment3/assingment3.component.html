<div class="assignment3">
  <button (click)="onDetailDisplay()" class="btn btn-primary">
    Display Details
  </button>
  <p *ngIf="details">My name is {{ name }}</p>
  <p *ngIf="details">My age is {{ age }}</p>
  <div
    *ngFor="let click of buttonClicks; let i = index"
    [ngStyle]="{ backgroundColor: i >= 4 ? 'blue' : 'transparent' }"
    [ngClass]="{ 'white-text': i >= 4 }"
  >
    {{ click }}
  </div>
</div>
